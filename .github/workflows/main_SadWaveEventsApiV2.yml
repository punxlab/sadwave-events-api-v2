# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SadWaveEventsApiV2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d827f12a6a15404b9d5c01c0fe7c4e01 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59344d0450234420a147739828d39e8a }}

    - name: Build
      run: CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -o ./bin/sadwave-events-api-v2 ./main.go

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d827f12a6a15404b9d5c01c0fe7c4e01 }}/punxlab/sadwave-events-api-v2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SadWaveEventsApiV2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad8efd68c5244eb5b4d7c03d0f5205dd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d827f12a6a15404b9d5c01c0fe7c4e01 }}/punxlab/sadwave-events-api-v2:${{ github.sha }}'