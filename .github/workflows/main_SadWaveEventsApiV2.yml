# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SadWaveEventsApiV2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_de70cb8b0e8c4d8098e25ed5a30e986b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_44f8728e044140168e24fc84cf21b07d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de70cb8b0e8c4d8098e25ed5a30e986b }}/punxlab/sadwave-events-api-v2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SadWaveEventsApiV2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bcb7f0c78cfc4c1eaac4cb70f8e6cd6e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de70cb8b0e8c4d8098e25ed5a30e986b }}/punxlab/sadwave-events-api-v2:${{ github.sha }}'